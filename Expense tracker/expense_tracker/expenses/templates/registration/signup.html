{% extends "base.html" %}

{% block title %}Signup{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1 class="mb-4">Signup</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Signup</button>
    </form>
    <a href="{% url 'index' %}" class="btn btn-secondary mt-3">Back to Home</a>
</div>
{% endblock %}
