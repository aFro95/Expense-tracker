{% extends "base.html" %}

{% block title %}Add Category{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1 class="mb-4">Add Category</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Add Category</button>
    </form>
    <a href="{% url 'manage_categories' %}" class="btn btn-secondary mt-3">Back to Categories</a>
</div>
{% endblock %}
