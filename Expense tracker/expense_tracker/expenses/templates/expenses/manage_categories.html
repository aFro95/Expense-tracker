{% extends "base.html" %}

{% block title %}Manage Categories{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1 class="mb-4">Manage Categories</h1>
    <a href="{% url 'add_category' %}" class="btn btn-primary mb-3">Add New Category</a>
    <ul class="list-group">
        {% for category in categories %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
            {{ category.name }}
            <form method="post" action="{% url 'delete_category' category.id %}" style="display:inline;">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger btn-sm">Delete</button>
            </form>
        </li>
        {% endfor %}
    </ul>
    <a href="{% url 'index' %}" class="btn btn-secondary mt-3">Back to Home</a>
</div>
{% endblock %}
