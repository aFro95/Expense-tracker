{% extends "base.html" %}

{% block content %}
<h1 class="mt-5">Delete Expense</h1>
<p>Are you sure you want to delete the expense "{{ expense.description }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, delete</button>
    <a href="{% url 'all_expenses' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
